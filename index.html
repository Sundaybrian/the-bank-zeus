<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>THE BANK ZEUS</title>
</head>

<body>
  <div class="container">

    <h1>The Bank Zeus</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Welcome to Zeus Bank</h2>
        <form id="create-account">
          <div class="form-group">
            <label for="full-name">Enter Full Name</label>
            <input type="text" placeholder="Name" class="form-control" id="full-name">

          </div>

          <div class="form-group">
            <label for="initial-deposit">Enter Initial Deposit</label>
            <input type="number" class="form-control" placeholder="Amount" id="initial-deposit">

          </div>


          <button type="submit" class="btn">CREATE ACCOUNT</button>

        </form>
      </div>

      <div class="col-md-6">
        <h2>DEPOSIT OR WITHDRAW FUNDS </h2>
        <form id="deposit-funds">
          <div class="form-group">
            <label for="deposit">Deposit Funds</label>
            <!--form-inline-->
            <div class="form-inline">
              <input type="number" class="form-control" placeholder="Amount" id=deposit>
              <button type="submit" name="button">Deposit</button>
            </div>
          </div>
        </form>

        <form id="withdraw-funds">
          <div class="form-group">
            <label for="withdraw">Withdraw Funds</label>
            <!--form-inline-->
            <div class="form-inline">
              <input type="number" class="form-control" placeholder="Amount" id="withdraw">

              <button type="submit" name="button">Withdraw</button>
            </div>

          </div>


        </form>






      </div>








    </div>

  </div>



</body>

</html>
